<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Baltimore Murals</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="sidebar" class="col-l-2 col-m-3 col-s-4">
    <div id="controls">
        <span>Baltimore Murals Search:</span><input id="places-search" type="search" placeholder="Search" data-bind="textInput: query, valueUpdate: keyup" onkeyup="markerUpdate()"></input>
    </div>
    <div id="placesList">
        <div data-bind="foreach: filtered()">
            <div id="place" data-bind="click: selectMural, css: { selected: viewModel.selectedMural() == $data.id }">
                <span data-bind='text: $data.artistfirstname'></span> 
                <span data-bind='text: $data.artistlastname'></span>, 
                <span data-bind='text: $data.year'></span>
            </div>
        </div>
            <div data-bind='text: $data.ajaxFail'></div>
    </div>
</div>

<div id="map" class="col-l-10 col-m-9 col-s-8"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/lib/knockout-3.4.2.js"></script>
<script async 
    src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCx71lyXw1WF_HmvorENMpOSUI1nn9irzI&v=3&callback=initMap">
</script>
<script src="js/app.js"></script>
</body>
</html>
