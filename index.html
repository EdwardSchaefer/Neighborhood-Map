<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
        <title>Murals of Baltimore</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav id="sidebar" class="col-l-2 col-s-4">
    <nav id="controls">
        <nav id="title">Murals of Baltimore</nav>
        <input id="places-search" type="search" placeholder="Name/Address Search" data-bind="textInput: query" onkeyup="markerUpdate()">
        <span>
            <span data-bind="click: changeToAlbumView(false), css: { selected: viewModel.albumView() == false }">List View</span><!--
         --><span data-bind="click: changeToAlbumView(true), css: { selected: viewModel.albumView() == true }">Album View</span>
        </span>
    </nav>
    <nav id="placesList">
        <nav data-bind="foreach: filtered()"><!--Corrected layout by removing whitespace with this comment
         --><nav id="place" data-bind="visible: !$parent.albumView(), click: selectMural, css: { selected: viewModel.selectedMural() == $data.id }">
                <span data-bind='text: $data.artistfirstname'></span> 
                <span data-bind='text: $data.artistlastname'></span>, 
                <span data-bind='text: $data.year'></span>
            </nav><!--Corrected layout by removing whitespace with this comment
         --><nav id="thumbnail" class="col-l-6 col-s-12" data-bind="visible: $parent.albumView, click: selectMural, css: { selected: viewModel.selectedMural() == $data.id }">
                <img id="thumbnailInner" data-bind="attr:{src: $data.imageURL}"></img>
            </nav><!--Corrected layout by removing whitespace with this comment
     --></nav>
        <nav data-bind='text: $data.ajaxFail'></nav>
    </nav>
</nav>

<main id="map" class="col-l-10 col-s-8"></main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/cleanData.js"></script>
<script src="js/app.js"></script>
<script async onerror="viewModel.ajaxFail('Failed to retrieve data via API')"
    src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCx71lyXw1WF_HmvorENMpOSUI1nn9irzI&v=3&callback=initMap">
</script>
</body>
</html>
